<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继续访问</title>
    <!-- **************** CSS代码开始 **************** -->
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --hover-color: #357abd;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .container:hover {
            transform: translateY(-5px);
        }

        /* 标题样式 */
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 按钮样式 */
        button {
            padding: 12px 30px;
            margin: 15px;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }
        button:hover {
            background: var(--hover-color);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }

        /* 图片容器 */
        .image-placeholder {
            margin: 30px auto;
            width: 450px;
            height: 320px;
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-placeholder:hover {
            transform: scale(1.02);
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* 空白页专属样式 */
        #blankPage {
            display: none;
        }
        #blankPage h2 {
            color: #4a90e2;
            font-size: 2.5em;
        }

        /* 取消按钮特殊样式 */
        button[onclick*="close"] {
            background: var(--secondary-color);
        }
    </style>
    <!-- **************** CSS代码结束 **************** -->
</head>
<body>

<!-- 询问页面 -->
<div id="askPage" class="container">
    <h2>欢迎访问</h2>
    <p>是否要继续操作？</p>
    <button onclick="showBlankPage()">继续</button>
    <button onclick="window.close()">取消</button>
</div>

<!-- 喵喵大王页面 -->
<div id="blankPage" class="container">
    <h2>喵喵大王</h2>
    
    <!-- 图片区域 -->
    <div class="image-placeholder">
        <img src="hhh.jpg" alt="喵~ 图片加载中..." 
             onerror="this.onerror=null;this.src='placeholder.jpg'">
    </div>
    
    <button onclick="goBack()">返回主页</button>
</div>

<script>
function showBlankPage() {
    document.getElementById("askPage").style.display = "none";
    document.getElementById("blankPage").style.display = "block";
}

function goBack() {
    document.getElementById("askPage").style.display = "block";
    document.getElementById("blankPage").style.display = "none";
}
</script>

</body>
</html>
