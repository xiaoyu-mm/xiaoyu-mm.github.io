<!DOCTYPE html>
<html>
<head>
    <title>继续访问</title>
    <!-- 新增移动端视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- **************** CSS代码开始 **************** -->
    <style>
        /* 新增移动端基础样式 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
                margin: 20px;
            }
            
            h2 {
                font-size: 1.8em;
            }
            
            button {
                padding: 15px 25px;
                font-size: 1em;
                margin: 10px;
            }
            
            .image-placeholder {
                width: 100%;
                height: 250px;
            }
        }

        /* 新增触摸优化 */
        button {
            -webkit-tap-highlight-color: transparent;
            min-width: 120px;
        }

        /* 原有样式保持不变 */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --hover-color: #357abd;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 其他原有样式... */
    </style>
    <!-- **************** CSS代码结束 **************** -->
</head>
<body>

<!-- 页面内容保持不变 -->
<div id="askPage" class="container">
    <h2>欢迎访问</h2>
    <p>是否要继续操作？</p>
    <button onclick="showBlankPage()">继续</button>
    <button onclick="window.close()">取消</button>
</div>

<div id="blankPage" class="container">
    <h2>喵喵大王</h2>
    
    <div class="image-placeholder">
        <img src="hhh.jpg" alt="喵~ 图片加载中..." 
             style="max-width: 100%; height: auto" <!-- 新增响应式图片 -->
             onerror="this.onerror=null;this.src='placeholder.jpg'">
    </div>
    
    <button onclick="goBack()">返回主页</button>
</div>

<script>
// 新增移动端触摸事件支持
document.addEventListener('touchstart', function(){}, true);

// 原有脚本保持不变
function showBlankPage() {
    document.getElementById("askPage").style.display = "none";
    document.getElementById("blankPage").style.display = "block";
}

function goBack() {
    document.getElementById("askPage").style.display = "block";
    document.getElementById("blankPage").style.display = "none";
}
</script>

</body>
</html>
